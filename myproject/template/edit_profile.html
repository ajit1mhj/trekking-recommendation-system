{% extends "base.html" %}
{% block content %}

<style>
    .edit-profile-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .edit-profile-container h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 24px;
    }

    .edit-profile-container form p {
        margin-bottom: 20px;
    }

    .edit-profile-container label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
    }

    .edit-profile-container input,
    .edit-profile-container select,
    .edit-profile-container textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .edit-profile-container button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }

    .edit-profile-container button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<br>
<br>
<div class="edit-profile-container">
    <h1>Edit Your Profile</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->

        <button type="submit">Save Changes</button>
    </form>
</div>

{% endblock %}
